<body>
	<div class="container-fluid bg-dark" style="min-height: 50vh;">

				<div class="form-group form">

					<!-- Various options in drop down menu to
						select the types of data structures
						that we need -->
					<select class="mul-select" multiple="true" id="Headache">
						<option  value="Stack">Headache</option>
						<option value="Queue">Cold</option>
						<option value="Linked-List">Cough</option>
						<option value="Heap">Fever</option>
						<option value="Binary-Tree">X</option>
						<option value="Graph">Y</option>
						<option value="Array">z</option>
                        <option value="Stack">Headache</option>
						<option value="Queue">Cold</option>

						<option value="Binary-Tree">X</option>
						<option value="Graph">Y</option>
						<option value="Array">z</option>
					</select>
					<input type="button" id="submit" onclick="submitData()" value="Submit">
					<div id="showJson"></div>
				</div>

	<!-- JavaScript code to enable the drop down function -->
	<script>
		$(document).ready(function() {
			$(".mul-select").select2({
				placeholder: "Select all the relevant symtoms",
				tags: true,
			});
		})
	
		function submitData(){
			var id = $('#Headache').val();
			 jsonObject={
				"symtoms": ""
			 }
			 jsonObject.symptoms= id;
			 var str=JSON.stringyfy(jsonObject);
			//  document.write(str);
			document.getElementById('showJson').innerHTML=str;

		}
	</script>
