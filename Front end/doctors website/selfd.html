<!-- JavaScript code to enable the drop down function -->
<script>
    let str;

    function submitData(){
        const id = $('#Headache').val();
        jsonObject={
            "symtoms": ""
        }
        jsonObject.symptoms= id;
        //  console.log(id)
        //  var str=JSON.stringyfy(jsonObject);
        str = jsonObject;
        console.log(str.symptoms)
        let link = document.createElement("a");
        let file = new Blob([str.symptoms], { type: 'text/plain' });
        link.href = URL.createObjectURL(file);
        link.download = "symptoms.txt";
        link.click();
        URL.revokeObjectURL(link.href);
    }
</script>
